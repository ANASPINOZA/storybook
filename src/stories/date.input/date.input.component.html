  <div class="date-picker" [ngClass]="{'invalid': isValidDate(date) == false }">
    <input type="text" class="date-display" placeholder="yyyy-mm-dd" [(ngModel)]="date" (change)="updateDate($event)">
    <div class="separator-line"></div>
    <input type="date" class="calendar-input" (input)="updateDate($event)">
  </div>
  
  <div *ngIf="isValidDate(date); then validDate else invalidDate"></div>
